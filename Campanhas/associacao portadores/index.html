<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação Portadores Banese Card</title>
    <link rel="stylesheet" href="style3.css" />
</head>

<body>
    <h1>Associar Portadores Banese Card </h1>
    <br>

    <div class="container">
        <h2 class="titulos">1 - Inserir dados</h2>
        <label class="texto">Digite o nome do portador e o número do cartão:</label>
        <br>
        <input type="text" placeholder="Nome do portador"> <input type="text" placeholder="Número do cartão">





        <h2 class="titulos">2 - Selecionar Campanha</h2>
        <label class="texto">Escolha a campanha:</label>
        <br>
        <select name="Escolha a campanha">
            <option>Campanha Dia dos Pais</option>
            <option>Campanha Natal</option>
        </select>



        <h2 class="titulos">3 - Adicionar portador</h2>
        <button class="botao">Adicionar</button> <button class="botao" id="excluir">Excluir</button>

    </div>






</body>


</html>
