<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Campanhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Conteúdo principal (página inicial) -->
        <div class="content">
            <h1>Sistema de Gerenciamento de Campanhas de Cashback Banese</h1>
            <p>Gerencie campanhas de cashback de forma eficiente e intuitiva para o Banese Card.</p>
            <div class="buttons">
                <a href="#" class="btn start" id="startBtn">Começar</a>
                <a href="#" class="btn learn-more">Saiba Mais</a>
            </div>
        </div>

        <!-- Tela de Login -->
        <div class="login-form" id="loginForm" style="display: none;">
            <h2>Login Administrador</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn login-btn">Entrar</button>
            </form>
            <!-- Botão Voltar -->
            <button class="btn back-btn" id="backBtn">Voltar</button>
        </div>
    </div>

    <!-- Script para alternar entre a página inicial, tela de login e redirecionar -->
    <script>
        const startBtn = document.getElementById('startBtn');
const backBtn = document.getElementById('backBtn');
const loginForm = document.getElementById('loginForm');
const content = document.querySelector('.content');
const loginFormElement = document.getElementById('loginFormElement');

// Alternar para a tela de login quando o botão "Começar" for clicado
startBtn.addEventListener('click', function(e) {
    e.preventDefault(); // Previne comportamento padrão do link
    content.style.display = 'none'; // Esconde o conteúdo principal
    loginForm.style.display = 'block'; // Exibe o formulário de login
});

// Alternar de volta para a tela inicial quando o botão "Voltar" for clicado
backBtn.addEventListener('click', function(e) {
    e.preventDefault(); // Previne comportamento padrão do botão
    loginForm.style.display = 'none'; // Esconde o formulário de login
    content.style.display = 'block'; // Exibe o conteúdo principal
});

// Simulação de login e redirecionamento para a tela de menu
loginFormElement.addEventListener('submit', function(e) {
    e.preventDefault(); // Previne envio do formulário para testar o login

    // Simulação de validação de login (pode implementar uma validação real)
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'admin' && password === 'admin123') {
        // Redirecionar para a página de menu de opções após login bem-sucedido
        window.location.href = 'visao_gerencial/visao.html'; // Redireciona para a página de menu
    } else {
        alert('Usuário ou senha incorretos!');
    }
});

    </script>
</body>
</html>
